<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Eco-Map</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.2/heatmap.js"></script>
		<script src="script.js" defer ></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
		<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
		<link rel="stylesheet" href="https://googleapis.com/css?family=Roboto&display=swap">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="image-container">
			<div id="heatmap-container"></div>
		</div>

		<div id="login-register" class="container pt-5">
			<div class="col-sm-6 col-12 text-center">
				<div id="icon" class="text-white">
					<i class="fa fa-user display-1"></i>
					<hr class="mt-4"/>
				</div>

				<form class="text-white">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" placeholder="Username">
					</div>	
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div id="register" class="collapse" >
						<div class="form-group" >
							<label for="password"> Confirm password</label>
							<input type="password" class="form-control" placeholder="Re-enter Password">
						</div>
					</div>

					<div class="buttons d-flex flex-row justify-content-center 100 ">
						<button id="login-button" type="button" class="btn w-25 btn-outline-warning">Login</button>
						<a class="m-3">or</a>
						<button id="register-button" type="button" class="btn w-25 btn-outline-light">Register</button>	
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
