									<input type="password" class="form-control" placeholder="Re-enter Password">

							</div>
							<div class="dflex flex-row justify-content-between 100">

								<a>or</a>
								<button id="register-button" type="button" class="btn btn-outline-light">Register</button>	
							</div>

					</div>
				</div>
			</div>
