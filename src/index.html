<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Eco-Map</title>
		<title>Transparent Login Form with Bootstrap 4</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
		<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
		<link rel="stylesheet" href="https://googleapis.com/css?family=Roboto&display=swap">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="image-container">
			<img src="https://www.archaeology.wiki/wp-content/uploads/2016/04/Moutzali_Patra_12.jpg">
		</div>
		<div class="container">
			<div class="d-flex 100">
				<div id="login-card" class="card text-center">
					<div class="card-header text-white">
						<i class="fa fa-user"></i>
					</div>
					<div class="card-body text-white">
						<form>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" placeholder="Enter Username">
							</div>	
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" placeholder="Enter Password">
							</div>
							<div class="dflex justify-content-center 100">
								<button type="button" class="btn btn-outline-light">Register</button>	
								<button type="button" class="btn btn-secondary">Login</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

	</body>
</html>
