<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Eco-Map</title>
  		<title>Transparent Login Form with Bootstrap 4</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  		<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="container-fluid h-100">
			<div class="row h-100">
				<div id="left-blank" class="d-none d-md-block col-md-2 col-lg-3">
				</div>

				<div id="form-space" class="col-sm-12 col-md-8 col-lg-6 justify-content-center">
					<div id="login-card" class="card">
						<div class="card-header">
							<h1>TEST</h1>	
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" placeholder="Enter Username">
								</div>	
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" placeholder="Enter Password">
								</div>
							</form>
						</div>
					</div>
				</div>

				<div id="map-corner" class="d-none d-md-block col-md-2 col-lg-3">
				</div>
			</div>
		</div>
	</body>
</html>
