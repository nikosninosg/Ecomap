<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Eco-Map</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
		<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
		<link rel="stylesheet" href="https://googleapis.com/css?family=Roboto&display=swap">
		<link href="https://fonts.googleapis.com/css?family=Molle:400i&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<script src="charts.js" defer></script>


	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark pl-3">
			<span class="navbar-brand h1 font-weight-bold">Eco-Map</span>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Charts<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Map</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Data</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div id="charts-container" class="container-fluid">
			<div class="row justify-content-center">
				<div class="chart-container col-md-12 col-xl-5">
					<canvas id="activitiesPie" width="800" height"400"></canvas>
				</div>
				<div class="chart-container col-md-12 col-xl-5">
					<canvas id="usersBar" width="800" height"400"></canvas>
				</div>
				<div class="chart-container col-md-12 col-xl-5">
					<canvas id="monthLine" width="800" height"400"></canvas>
				</div>
				<div class="chart-container col-md-12 col-xl-5">
					<canvas id="dayBar" width="800" height"400"></canvas>
				</div>	       
				<div class="chart-container col-md-12 col-xl-5">
					<canvas id="hourLine" width="800" height"400"></canvas>
				</div>	
				<div class="chart-container col-md-12 col-xl-5">
					<canvas id="yearBar" width="800" height"400"></canvas>
				</div>	
			</div>
		</div>


	</body>
</html>
